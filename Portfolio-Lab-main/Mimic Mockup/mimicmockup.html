<!DOCTYPE html>
<html>
    <head>
        <title>Create New Account</title>
        <link rel="stylesheet" href="mimicmockup.css">
    </head>
    <body>
        <div class="card">
            <form>
                <h1>Create New Account</h1>
                <p>It's quick and easy.</p>
            
                <label>First name</label>
                <label class="names">Last name</label><br>
                <input type="text" id="firstName" name="firstName" class="wide">
                <input type="text" id="lastName" name="lastName" class="wide"><br>
                <label>Mobile number or email</label><br>
                <input type="text" id="numberEmail" name="numberEmail" class="wider"><br>
                <label>New password</label><br>
                <input type="text" id="password" name="password" class="wider"><br><br>
            

                <label class="info"><strong>Birthday</strong></label><br>
                <input type="date"><br><br>

                <label class="info"><strong>Gender</strong></label><br>
                <input type="radio" id="gender" name="gender" value="female"><label for="gender">Female</label>
                <input type="radio" id="gender" name="gender" value="male"><label for="gender">Male</label>
                <input type="radio" id="gender" name="gender" value="custom"><label for="gender">Custom</label><br><br>
            

                <p id="signup">By clicking Sign Up, you agree to our
                <a href="https://www.facebook.com/legal/terms/update">Terms, </a>
                <a href="https://www.facebook.com/about/privacy/update">Data Policy, </a>
                and
                <a href="https://www.facebook.com/policies/cookies/">Cookies Policy.</a>
                You may receive SMS Notifications from us and can opt out at any time.</p><br>
                
                <button><strong>Sign Up</strong></button>
            </form>
        </div>
    </body>
</html>
